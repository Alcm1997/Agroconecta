<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitahaya Perú - Registro</title>
    <link rel="icon" type="image/png" href="/icono/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/icono/favicon.svg" />
    <link rel="shortcut icon" href="/icono/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icono/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyAgroiOS" />
    <link rel="manifest" href="/site.webmanifest" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index:   -1;
            background-image: url(../imagenes_pitahaya/fondo_login_2.png);
            background-size: cover;
            background-position: center;
            filter: blur(2px) brightness(0.9);
        }
        .registro-card {
            background: rgba(255,255,255,0.90);
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2.5rem 2rem;
            width: 100%;
        }
        .registro-title {
            color: #E91E63;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .btn-primary {
            background-color: #E91E63;
            border-color: #E91E63;
        }
        .btn-primary:hover {
            background-color: #C2185B;
            border-color: #C2185B;
        }
        .form-label {
            color: #2E7D32;
            font-weight: 500;
        }
        .btn-cancelar {
            background: transparent;
            border: 2px solid #6c757d;
            color: #6c757d;
            font-weight: 500;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .btn-cancelar:hover {
            background: #6c757d;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
        }
        
        .btn-primary {
            font-size: 1rem;
            padding: 12px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(233, 30, 99, 0.4);
        }
        .img-circular-bg {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            border: 5px solid #fff;
            background: #fff;
            display: block;
            margin: auto;
            margin-left: 20px;
        }
        @media (max-width: 991px) {
            .img-circular-bg {
                width: 220px;
                height: 220px;
            }
        }
        @media (max-width: 767px) {
            .img-circular-bg {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row align-items-center justify-content-center min-vh-100">
            <!-- Formulario: 3/4 de la pantalla -->
            <div class="col-lg-9 col-md-12">
                <div class="registro-card">
                    <h2 class="registro-title">Registro de Cliente</h2>
                    <form id="registroForm">
                        <div class="row">
                            <!-- Columna 1 -->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="tipo_cliente" class="form-label">Tipo de Cliente</label>
                                    <select class="form-select" id="tipo_cliente" name="tipo_cliente" required>
                                        <option value="Natural" selected>Natural</option>
                                        <option value="Jurídica">Jurídica</option>
                                    </select>
                                </div>
                                <div id="campos_natural">
                                    <div class="mb-3">
                                        <label for="nombres" class="form-label">Nombres</label>
                                        <input type="text" class="form-control" id="nombres" name="nombres" autocomplete="given-name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="apellidos" class="form-label">Apellidos</label>
                                        <input type="text" class="form-control" id="apellidos" name="apellidos" autocomplete="family-name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="numero_documento" class="form-label">DNI</label>
                                        <input type="text" class="form-control" id="numero_documento" name="numero_documento" maxlength="8" pattern="\d{8}" autocomplete="off">
                                    </div>
                                </div>
                                <div id="campos_juridica" style="display:none;">
                                    <div class="mb-3">
                                        <label for="razon_social" class="form-label">Razón Social</label>
                                        <input type="text" class="form-control" id="razon_social" name="razon_social">
                                    </div>
                                    <div class="mb-3">
                                        <label for="numero_documento_juridica" class="form-label">RUC</label>
                                        <input type="text" class="form-control" id="numero_documento_juridica" name="numero_documento" maxlength="11" pattern="\d{11}">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo electrónico</label>
                                    <input type="email" class="form-control" id="email" name="email" required autocomplete="email">
                                </div>
                                <div class="mb-3 position-relative">
                                    <label for="contrasena" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="contrasena" name="contrasena" required autocomplete="new-password">
                                    <span onclick="togglePasswordVisibility()" style="position:absolute; top: 70%; right: 15px; transform:translateY(-50%); cursor: pointer; color: #6c757d; font-size: 1.3em;">
                                        <i class="fa-solid fa-eye-slash" id="iconoPassword"></i>
                                    </span>
                                </div>
                            </div>
                            <!-- Columna 2 -->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="telefono" class="form-label">Teléfono</label>
                                    <input type="text" class="form-control" id="telefono" name="telefono" maxlength="12" autocomplete="tel">
                                </div>
                                <div class="mb-3">
                                    <label for="direccion" class="form-label">Dirección</label>
                                    <input type="text" class="form-control" id="direccion" name="direccion" autocomplete="street-address">
                                </div>
                                <div class="mb-3">
                                    <label for="id_distrito" class="form-label">Departamento - Distrito</label>
                                    <select class="form-select" id="id_distrito" name="id_distrito" required autocomplete="address-level2">
                                        <option value="">Seleccione un distrito</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- ✅ NUEVA SECCIÓN DE BOTONES -->
                        <div class="text-center mt-4">
                            <div class="row">
                                <div class="col-md-6 mb-2">
                                    <button type="button" class="btn btn-cancelar w-100" onclick="cancelarRegistro()">
                                        <i class="fas fa-times me-2"></i>Cancelar
                                    </button>
                                </div>
                                <div class="col-md-6 mb-2">
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="fas fa-user-plus me-2"></i>Registrarse
                                    </button>
                                </div>
                            </div>
                            
                            <!-- ✅ ENLACE A LOGIN -->
                            <div class="mt-3">
                                <span class="text-muted">¿Ya tienes cuenta?</span>
                                <a href="/login" class="text-decoration-none" style="color: #E91E63; font-weight: 500;">
                                    Inicia Sesión
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Imagen circular: 1/4 de la pantalla -->
            <div class="col-lg-3 d-none d-lg-block text-center ">
                <img src="../imagenes_pitahaya/pitahaya.png" alt="Pitahaya" class="img-circular-bg">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../javascript/registroCliente.js"></script>
</body>
</html>
