<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitahaya Perú - Verificar Código</title>
    <link rel="icon" type="image/png" href="/icono/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/icono/favicon.svg" />
    <link rel="shortcut icon" href="../icono/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="../icono/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyAgroiOS" />
    <link rel="manifest" href="/site.webmanifest" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #E91E63 0%, #FFC107 100%);
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url(../imagenes_pitahaya/fondo_login_2.png);
            background-size: cover;
            background-position: center;
            filter: blur(2px) brightness(0.9);
            z-index: -1;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
        }
        .verificar-card {
            background: rgba(255,255,255,0.95);
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.1);
            padding: 2.5rem 2rem;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .verificar-title {
            color: #E91E63;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .email-enviado {
            background: rgba(233, 30, 99, 0.1);
            border: 1px solid rgba(233, 30, 99, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .email-texto {
            color: #E91E63;
            font-weight: 600;
            margin: 0;
        }
        .codigo-input {
            font-size: 1.5rem;
            text-align: center;
            letter-spacing: 5px;
            font-weight: 600;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .codigo-input:focus {
            border-color: #E91E63;
            box-shadow: 0 0 0 0.2rem rgba(233, 30, 99, 0.25);
        }
        .timer-container {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .timer-text {
            color: #F57C00;
            font-weight: 600;
            margin: 0;
        }
        .btn-verificar {
            background: linear-gradient(45deg, #E91E63, #FF6B6B);
            border: none;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            border-radius: 10px;
            padding: 12px 0;
            width: 100%;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .btn-verificar:hover {
            background: linear-gradient(45deg, #C2185B, #E53E3E);
            transform: translateY(-2px);
        }
        .btn-reenviar {
            background: transparent;
            border: 2px solid #6c757d;
            color: #6c757d;
            font-weight: 500;
            border-radius: 8px;
            padding: 8px 20px;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        .btn-reenviar:hover {
            background: #6c757d;
            color: white;
        }
        .btn-volver {
            background: transparent;
            border: 2px solid #E91E63;
            color: #E91E63;
            font-weight: 500;
            border-radius: 8px;
            padding: 8px 20px;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        .btn-volver:hover {
            background: #E91E63;
            color: white;
        }
        .form-label {
            color: #2E7D32;
            font-weight: 500;
            text-align: left;
            display: block;
        }
        .password-input-container {
            position: relative;
            margin-bottom: 15px;
        }
        .password-toggle {
            position: absolute;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            z-index: 10;
        }
        .password-toggle:hover {
            color: #E91E63;
        }
        .step-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-weight: 600;
            font-size: 14px;
        }
        .step.active {
            background: #E91E63;
            color: white;
        }
        .step.completed {
            background: #28a745;
            color: white;
        }
        .step.pending {
            background: #e9ecef;
            color: #6c757d;
        }
        .step-line {
            width: 40px;
            height: 2px;
            background: #e9ecef;
        }
        .step-line.completed {
            background: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="verificar-card">
            <!-- Indicador de pasos -->
            <div class="step-indicator">
                <div class="step completed">1</div>
                <div class="step-line completed"></div>
                <div class="step active">2</div>
                <div class="step-line pending"></div>
                <div class="step pending">3</div>
            </div>

            <div class="text-center mb-4">
                <h2 class="verificar-title">Verificar Código</h2>
                <i class="fas fa-envelope-open" style="font-size: 3rem; color: #FFC107; margin-bottom: 15px;"></i>
            </div>
            
            <!-- Mostrar email al que se envió el código -->
            <div class="email-enviado">
                <p class="email-texto">Código enviado a:</p>
                <p class="email-texto" id="emailDestino">correo@ejemplo.com</p>
            </div>

            <!-- Timer de expiración -->
            <div class="timer-container">
                <p class="timer-text">
                    <i class="fas fa-clock me-2"></i>
                    El código expira en: <span id="timerDisplay">10:00</span>
                </p>
            </div>
            
            <form id="verificarForm">
                <!-- Campo para el código -->
                <div class="mb-3">
                    <label for="codigo" class="form-label">Código de Verificación (6 dígitos)</label>
                    <input type="text" 
                           class="form-control codigo-input" 
                           id="codigo" 
                           name="codigo"
                           placeholder="000000"
                           maxlength="6"
                           pattern="[0-9]{6}"
                           required>
                    <div class="invalid-feedback">
                        Por favor ingresa el código de 6 dígitos.
                    </div>
                </div>

                <!-- Campo para nueva contraseña -->
                <div class="mb-3">
                    <label for="nuevaContrasena" class="form-label">Nueva Contraseña</label>
                    <div class="password-input-container">
                        <input type="password" 
                               class="form-control" 
                               id="nuevaContrasena" 
                               name="nuevaContrasena"
                               placeholder="Mínimo 6 caracteres"
                               minlength="6"
                               required>
                        <span class="password-toggle" onclick="togglePassword('nuevaContrasena')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <div class="invalid-feedback">
                        La contraseña debe tener al menos 6 caracteres.
                    </div>
                </div>

                <!-- Campo para confirmar contraseña -->
                <div class="mb-4">
                    <label for="confirmarContrasena" class="form-label">Confirmar Nueva Contraseña</label>
                    <div class="password-input-container">
                        <input type="password" 
                               class="form-control" 
                               id="confirmarContrasena" 
                               name="confirmarContrasena"
                               placeholder="Confirma tu contraseña"
                               minlength="6"
                               required>
                        <span class="password-toggle" onclick="togglePassword('confirmarContrasena')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <div class="invalid-feedback">
                        Las contraseñas no coinciden.
                    </div>
                </div>
                
                <button type="submit" class="btn-verificar" id="verificarBtn">
                    <i class="fas fa-check me-2"></i>Cambiar Contraseña
                </button>
            </form>
            
            <div class="text-center">
                <button type="button" class="btn-reenviar" id="reenviarBtn" onclick="reenviarCodigo()">
                    <i class="fas fa-redo me-2"></i>Reenviar Código
                </button>
                <button type="button" class="btn-volver" onclick="volverAtras()">
                    <i class="fas fa-arrow-left me-2"></i>Volver
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../javascript/verificarCodigo.js"></script>
</body>
</html>
