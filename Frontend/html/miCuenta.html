<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta - Pitahaya Perú</title>
    <link rel="icon" type="image/png" href="/icono/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/icono/favicon.svg" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="shortcut icon" href="/icono/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icono/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyAgroiOS" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
            background-image: url(../imagenes_pitahaya/fondo_login_2.png);
            background-size: cover;
            background-position: center;
            filter: blur(2px) brightness(0.9);
        }
        .perfil-container {
            background: rgba(255,255,255,0.97);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            padding: 2rem;
            width: 100%;
        }
        .perfil-header {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #2E7D32;
        }
        
        /* Pestañas personalizadas */
        .nav-tabs {
            border-bottom: 2px solid #E91E63;
            margin-bottom: 1.5rem;
        }
        .nav-tabs .nav-link {
            color: #666;
            font-weight: 600;
            border: none;
            border-radius: 8px 8px 0 0;
            padding: 12px 24px;
            transition: all 0.3s ease;
        }
        .nav-tabs .nav-link:hover {
            color: #E91E63;
            background: rgba(233, 30, 99, 0.1);
        }
        .nav-tabs .nav-link.active {
            color: #fff;
            background: linear-gradient(45deg, #E91E63, #FF6B6B);
            border: none;
        }
        .nav-tabs .nav-link i {
            margin-right: 8px;
        }
        
        .btn-actualizar {
            background: linear-gradient(45deg, #E91E63, #FF6B6B);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .btn-actualizar:hover {
            background: linear-gradient(45deg, #C2185B, #E53E3E);
            transform: translateY(-2px);
            color: white;
        }
        .btn-volver {
            background: #6c757d;
            color: white;
            padding: 10px 25px;
            border-radius: 20px;
            text-decoration: none;
        }
        .btn-volver:hover {
            background: #5a6268;
            color: white;
            text-decoration: none;
        }
        .form-label {
            color: #2E7D32;
            font-weight: 500;
        }
        .zona-peligro {
            background: rgba(248, 215, 218, 0.3);
            border: 1px solid rgba(220, 53, 69, 0.2);
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
        }
        
        /* Estilos para tabla de pedidos */
        .table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }
        .table thead {
            background: linear-gradient(45deg, #2E7D32, #4CAF50);
            color: white;
        }
        .table th {
            border: none;
            padding: 12px;
            font-weight: 600;
        }
        .table td {
            vertical-align: middle;
            padding: 12px;
        }
        .badge {
            padding: 6px 12px;
            font-size: 0.85rem;
        }
        
        /* Estilos específicos para pedidos */
        #pedidosContainer .alert {
            border-radius: 10px;
        }
        #pedidosContainer .btn-sm {
            margin: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="perfil-container">
                    <div class="perfil-header">
                        <h2><i class="fas fa-user-circle"></i> Mi Cuenta</h2>
                        <p class="text-muted">Gestiona tu perfil y revisa tus pedidos</p>
                    </div>
                    
                    <!-- Sistema de Pestañas -->
                    <ul class="nav nav-tabs" id="miCuentaTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="perfil-tab" data-bs-toggle="tab" data-bs-target="#perfil" type="button" role="tab">
                                <i class="fas fa-user-edit"></i>Mi Perfil
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pedidos-tab" data-bs-toggle="tab" data-bs-target="#pedidos" type="button" role="tab">
                                <i class="fas fa-shopping-bag"></i>Mis Pedidos
                            </button>
                        </li>
                    </ul>
                    
                    <!-- Contenido de las Pestañas -->
                    <div class="tab-content" id="miCuentaTabsContent">
                        
                        <!-- TAB 1: Mi Perfil -->
                        <div class="tab-pane fade show active" id="perfil" role="tabpanel">
                            <form id="perfilForm">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="tipo_cliente" class="form-label">Tipo de Cliente</label>
                                            <select class="form-select" id="tipo_cliente" name="tipo_cliente" onchange="mostrarCamposCliente()">
                                                <option value="Natural">Natural</option>
                                                <option value="Jurídica">Jurídica</option>
                                            </select>
                                        </div>
                                        
                                        <div id="campos_natural">
                                            <div class="mb-3">
                                                <label for="nombres" class="form-label">Nombres</label>
                                                <input type="text" class="form-control" id="nombres" name="nombres" autocomplete="given-name">
                                            </div>
                                            <div class="mb-3">
                                                <label for="apellidos" class="form-label">Apellidos</label>
                                                <input type="text" class="form-control" id="apellidos" name="apellidos" autocomplete="family-name">
                                            </div>
                                            <div class="mb-3">
                                                <label for="numero_documento" class="form-label">DNI</label>
                                                <input type="text" class="form-control" id="numero_documento" name="numero_documento" maxlength="8" autocomplete="off">
                                            </div>
                                        </div>
                                        
                                        <div id="campos_juridica" style="display:none;">
                                            <div class="mb-3">
                                                <label for="razon_social" class="form-label">Razón Social</label>
                                                <input type="text" class="form-control" id="razon_social" name="razon_social" autocomplete="organization">
                                            </div>
                                            <div class="mb-3">
                                                <label for="numero_documento_juridica" class="form-label">RUC</label>
                                                <input type="text" class="form-control" id="numero_documento_juridica" name="numero_documento_juridica" maxlength="11" autocomplete="off">
                                            </div>
                                        </div>
                                        
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Correo Electrónico</label>
                                            <input type="email" class="form-control" id="email" name="email" autocomplete="email">
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="telefono" class="form-label">Teléfono</label>
                                            <input type="text" class="form-control" id="telefono" name="telefono" maxlength="9" autocomplete="tel">
                                        </div>
                                        <div class="mb-3">
                                            <label for="direccion" class="form-label">Dirección</label>
                                            <input type="text" class="form-control" id="direccion" name="direccion" autocomplete="street-address">
                                        </div>
                                        <div class="mb-3">
                                            <label for="id_distrito" class="form-label">Departamento - Distrito</label>
                                            <select class="form-select" id="id_distrito" name="id_distrito" autocomplete="address-level2">
                                                <option value="">Seleccione un distrito</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="text-center mt-4">
                                    <button type="submit" class="btn btn-actualizar me-3">
                                        <i class="fas fa-save"></i> Actualizar Datos
                                    </button>
                                    <a href="/" class="btn-volver">
                                        <i class="fas fa-arrow-left"></i> Volver
                                    </a>
                                </div>
                            </form>
                            
                            <!-- Zona Peligro -->
                            <div class="zona-peligro mt-5">
                                <div class="text-center">
                                    <h5 class="text-warning mb-3">
                                        <i class="fas fa-pause-circle me-2"></i>Desactivar Cuenta
                                    </h5>
                                    <p class="text-muted mb-3">
                                        Desactiva temporalmente tu cuenta. Podrás reactivarla contactando con soporte.
                                    </p>
                                    <button type="button" class="btn btn-warning" id="btnEliminarCuenta">
                                        <i class="fas fa-pause me-2"></i>Desactivar Mi Cuenta
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- TAB 2: Mis Pedidos -->
                        <div class="tab-pane fade" id="pedidos" role="tabpanel">
                            <div class="mb-4">
                                <h5 class="text-success">
                                    <i class="fas fa-history me-2"></i>Historial de Pedidos
                                </h5>
                                <p class="text-muted">Aquí puedes ver todos tus pedidos y su estado actual.</p>
                            </div>
                            
                            <!-- Contenedor de pedidos (renderizado por pedidos_cliente.js) -->
                            <div id="pedidosContainer">
                                <div class="text-center py-4">
                                    <div class="spinner-border text-success" role="status">
                                        <span class="visually-hidden">Cargando...</span>
                                    </div>
                                    <p class="text-muted mt-2">Cargando tus pedidos...</p>
                                </div>
                            </div>
                            
                            <div class="text-center mt-4">
                                <a href="/" class="btn btn-success">
                                    <i class="fas fa-store me-2"></i>Seguir Comprando
                                </a>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../javascript/miCuenta.js"></script>
    <script src="../javascript/pedidos_cliente.js"></script>
    
    <script>
        // Cargar pedidos cuando se activa la pestaña
        document.getElementById('pedidos-tab').addEventListener('shown.bs.tab', function () {
            if (typeof cargarPedidos === 'function') {
                cargarPedidos();
            }
        });
    </script>
</body>
</html>
