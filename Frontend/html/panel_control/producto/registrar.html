<div class="loading-overlay" id="loadingOverlay" style="display:none;">
  <div class="loading-content">
    <i class="fas fa-spinner loading-spinner"></i>
    <p class="mt-2 mb-0">Preparando formulario...</p>
  </div>
</div>

<div class="page-header">
  <h2 id="pageTitle"><i class="fas fa-boxes me-2"></i>Registrar Producto</h2>
  <p>Crea un nuevo producto en el sistema</p>
</div>

<div class="form-card">
  <form id="formRegistrarProducto" autocomplete="off">
    <!-- Datos básicos -->
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="nombre" class="form-label">
            <i class="fas fa-box me-1"></i>Nombre del Producto *
          </label>
          <input type="text" class="form-control" id="nombre" required placeholder="Ej: INKAFISH" maxlength="50" />
        </div>
      </div>
      <div class="col-md-3">
        <div class="mb-3">
          <label for="id_categoria" class="form-label">
            <i class="fas fa-tags me-1"></i>Categoría *
          </label>
          <select class="form-select" id="id_categoria" required>
            <option value="">Cargando categorías...</option>
          </select>
        </div>
      </div>
      <div class="col-md-3">
        <div class="mb-3">
          <label for="id_unidad" class="form-label">
            <i class="fas fa-weight me-1"></i>Unidad de Medida *
          </label>
          <select class="form-select" id="id_unidad" required>
            <option value="">Cargando unidades...</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="mb-3">
          <label for="descripcion" class="form-label">
            <i class="fas fa-align-left me-1"></i>Descripción
          </label>
          <textarea class="form-control" id="descripcion" rows="3" placeholder="Ej: Estimula el crecimiento de raíces y mejora la absorción de nutrientes"></textarea>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <div class="mb-3">
          <label for="precio_unitario" class="form-label">
            <i class="fas fa-dollar-sign me-1"></i>Precio Base (S/) *
          </label>
          <input type="number" class="form-control" id="precio_unitario" placeholder="0.00" step="0.01" min="0" required />
        </div>
      </div>
      <div class="col-md-3">
        <div class="mb-3">
          <label for="stock" class="form-label">
            <i class="fas fa-cubes me-1"></i>Stock Inicial
          </label>
          <input type="number" class="form-control" id="stock" placeholder="0" min="0" value="0" />
        </div>
      </div>
      <div class="col-md-3">
        <div class="mb-3">
          <label for="es_pack" class="form-label">
            <i class="fas fa-layer-group me-1"></i>Tipo de Producto
          </label>
          <select class="form-select" id="es_pack">
            <option value="false">Producto Simple</option>
            <option value="true">Pack de Productos</option>
          </select>
        </div>
      </div>
      <div class="col-md-3">
        <div class="mb-3">
          <label for="imagen_url" class="form-label">
            <i class="fas fa-image me-1"></i>URL de Imagen
          </label>
          <input type="url" class="form-control" id="imagen_url" placeholder="https://ejemplo.com/imagen.jpg" maxlength="500" />
        </div>
      </div>
    </div>

    <!-- Descuentos por volumen -->
    <div class="section-header">
      <h5><i class="fas fa-percentage me-2"></i>Descuentos por Volumen</h5>
      <small class="text-muted">Define niveles de precio por cantidad (opcional)</small>
    </div>
    <div id="descuentosContainer"></div>
    <button type="button" class="btn btn-outline-success btn-sm mb-4" id="btnAddDescuento">
      <i class="fas fa-plus me-1"></i>Agregar nivel
    </button>

    <!-- Opciones adicionales -->
    <div class="section-header">
      <h5><i class="fas fa-plus-circle me-2"></i>Opciones Adicionales</h5>
      <small class="text-muted">Ej.: NDS. Marca las que aplican (opcional)</small>
    </div>
    <div id="opcionesContainer" class="row"></div>

    <!-- Componentes del pack -->
    <div id="packSection" style="display: none;">
      <div class="section-header">
        <h5><i class="fas fa-cubes me-2"></i>Componentes del Pack</h5>
        <small class="text-muted">Agrega los productos que componen este pack</small>
      </div>
      <div id="componentesContainer"></div>
      <button type="button" class="btn btn-outline-primary btn-sm mb-4" id="btnAddComponente">
        <i class="fas fa-plus me-1"></i>Agregar componente
      </button>
    </div>

    <!-- Botones -->
    <div class="d-flex btn-group">
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-save me-2"></i>Registrar Producto
      </button>
      <button type="button" class="btn btn-secondary" id="btnVolverProductos">
        <i class="fas fa-arrow-left me-2"></i>Volver a Productos
      </button>
    </div>
  </form>
</div>
